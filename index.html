<!DOCTYPE html>
<html>
  <head>
    <title>Bankjoy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id="background">
      <div class="background-tint">
      </div>
    </div>

    <div id="contact">
      <i class="fa fa-phone" aria-hidden="true"></i>
      <span style="margin-right:1em; display:inline-block; text-indent: 0.25em;">(847) 555-5555</span>
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
      <a href="example:contact@fakebankjoy.com">Email Us</a>
    </div>

    <div id="logo">
      <img src="logo-light@2x.png">
    </div>

    <div id="slogan">
      <h1>Mobile Banking For Credit Unions</h1>
    </div>

    <div id="demo">
      <h5>SCHEDULE A DEMO TODAY AND DELIVER MODERN MOBILE BANKING TO YOUR MEMBERS BY APRIL 1ST</h5>
      <div id="demobutton" href="#">Schedule a demo</div>
    </div>

    <div id="phones">
      <img id="left" class="phone" src="header-phone-left@2x.png" alt="phone">
      <img id="center" class="phone" src="header-phone-center@2x.png" alt="phone">
      <img id="right" class="phone" src="header-phone-right@2x.png" alt="phone">
    </div>



  </body>
</html>
